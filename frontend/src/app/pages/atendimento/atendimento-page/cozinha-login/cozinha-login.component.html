<form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

  <mat-form-field class="form__input">
    <mat-label>Nome de usuario</mat-label>
    <input matInput formControlName="username" type="text" appearance="fill">
  </mat-form-field>

  <mat-form-field class="form__input">
    <mat-label>Senha</mat-label>
    <input matInput formControlName="senha" type="password" appearance="fill">
  </mat-form-field>

  <div class="form-actions">
    <button class="form-actions__btn-login" mat-raised-button color="primary" type="submit"
      [disabled]="!loginForm.valid"
      routerLink="/cozinha"
      >
      Login
    </button>
  </div>

</form>
