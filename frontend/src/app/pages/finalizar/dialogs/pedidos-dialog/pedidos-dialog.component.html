<h4 mat-dialog-title>Listagem de pedidos</h4>
<div mat-dialog-content>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- PedidoId Column -->
    <ng-container matColumnDef="pedidoId">
      <th mat-header-cell *matHeaderCellDef> Cód. </th>
      <td mat-cell *matCellDef="let element"> {{element.pedidoId}} </td>
    </ng-container>
  
    <!-- Produto Column -->
    <ng-container matColumnDef="produto">
      <th mat-header-cell *matHeaderCellDef> Produto </th>
      <td mat-cell *matCellDef="let element"> {{element.produto.nome}} </td>
    </ng-container>
  
    <!-- Valor unitário Column -->
    <ng-container matColumnDef="valor">
      <th mat-header-cell *matHeaderCellDef> Valor un. </th>
      <td mat-cell *matCellDef="let element"> {{element.produto.valor | currency: 'BRL'}} </td>
    </ng-container>
  
    <!-- Quantidade Column -->
    <ng-container matColumnDef="quant">
      <th mat-header-cell *matHeaderCellDef> Quant. </th>
      <td mat-cell *matCellDef="let element"> {{element.quantidade}} un. </td>
    </ng-container>

    <!-- Status do pedido Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element">
        <ng-container [ngSwitch]="element.statusEnum">
          <app-badge *ngSwitchCase="1" color="warning">Em andamento</app-badge>
          <app-badge *ngSwitchCase="2" color="success">Entregue</app-badge>
          <app-badge *ngSwitchCase="3" color="danger">Cancelado</app-badge>
          <app-badge *ngSwitchDefault color="default">Não definido</app-badge>
        </ng-container>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Fechar</button>
</div>
