<div class="container" *ngIf="pedidos.length === 0; else listagemPedidos">
  <app-badge color="warning">
    Nao ha pedidos em aberto na data de hoje
  </app-badge>
</div>
<ng-template #listagemPedidos>
  <div class="container">
    <app-pedido-container *ngFor="let pedido of pedidos" [pedido]="pedido"></app-pedido-container>
  </div>
</ng-template>
