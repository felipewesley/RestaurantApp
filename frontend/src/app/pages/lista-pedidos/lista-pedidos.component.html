<mat-toolbar class="page-header" role="heading">
  
  <h1>
    <mat-icon>list</mat-icon>
    Meus pedidos
  </h1>
  
  <button mat-mini-fab aria-label="Novo pedido" class="btn-novo-pedido" (click)="navigateToNovoPedido()">
    <mat-icon>add</mat-icon>
  </button>

</mat-toolbar>

<mat-card class="pedidos-pendentes">

  <div class="table-content">

    <table mat-table [dataSource]="dataSource" multiTemplateDataRows>

      <!-- Code Column -->
      <ng-container matColumnDef="pedidoId">
        <th mat-header-cell *matHeaderCellDef> Código </th>
        <td mat-cell *matCellDef="let element"> {{ element.pedidoId }} </td>
      </ng-container>

      <!-- Product Column -->
      <ng-container matColumnDef="produto">
          <th mat-header-cell *matHeaderCellDef> Produto </th>
          <td mat-cell *matCellDef="let element"> {{ element.produto }} </td>
      </ng-container>

      <!-- Amount Column -->
      <ng-container matColumnDef="quantidade">
          <th mat-header-cell *matHeaderCellDef> Quantidade </th>
          <td mat-cell *matCellDef="let element"> {{ element.quantidade }} unidades </td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element">
              <ng-container [ngSwitch]="element.statusEnum">
                <app-badge *ngSwitchCase="1" color="warning">Em andamento</app-badge>
                <app-badge *ngSwitchCase="2" color="success">Entregue</app-badge>
                <app-badge *ngSwitchCase="3" color="danger">Cancelado</app-badge>
                <app-badge *ngSwitchDefault color="default">Não definido</app-badge>
              </ng-container>
          </td>
      </ng-container>

      <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
      <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let pedido" [attr.colspan]="columnsToDisplay.length">
          <div class="example-element-detail"
              [@detailExpand]="pedido == expandedElement ? 'expanded' : 'collapsed'">
              <p>
                <span>Codigo: </span> {{pedido.pedidoId}} <br>
              </p>
              <p>
                <span>Valor: </span> {{(pedido.quantidade * pedido.produto.valor) | currency: 'BRL'}} <br>
              </p>
              <p>
                <!-- <span>Horário: </span> {{pedido.dataHora}} <br> -->
              </p>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"
          class="example-element-row"
          [class.example-expanded-row]="expandedElement === element"
          (click)="expandedElement = expandedElement === element ? null : element">
      </tr>
      <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
    </table>

  </div>

</mat-card>
